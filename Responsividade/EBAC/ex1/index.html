<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <h1>Exemplo de Media Queries</h1>
        <p>Redimencionar a janela do navegador para ver as mudanças!</p>
        <p class="mobile-message">Você está visualizando em um dispositivo movel!</p>

        <h2>Pontos de quebra (breakpoints):</h2>
        <ul>
            <li><strong>Até 600px:</strong> Estilos para celualres</li>
            <li><strong>Até 900px:</strong> Estilos para tablets</li>
            <li><strong>Acima de 900px:</strong> Estilos para desktops</li>
        </ul>
    </main>
</body>

</html>
