<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='controle-de-gastos.css'>

</head>

<body>
    <main>
        <h1>Controle de gastos</h1>
        <form>
            <input type="number" name="valor" placeholder="Digite o valor gasto">
            <select name="categoria">
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <p id="Alimentação">Alimentação: R$ 0,00</p>
        <p id="Transporte">Transporte: R$ 0,00</p>
        <p id="Lazer">Lazer: R$ 0,00</p>
        <p id="Outros">Outros: R$ 0,00</p>
        <p id="Total">Total: R$ 0,00</p>
    </main>
    <script type="module" src='js/app.js'></script>
</body>

</html>
