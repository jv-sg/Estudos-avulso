<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            <label for="name_input">Nome completo</label>
            <input type="text" name="name" id="name_input" required placeholder="João da Silva">

            <label for="email_input">E-mail</label>
            <input type="email" name="email" id="email_input" required placeholder="email@exemple.com">

            <label for="subject_input">Assunto</label>
            <input type="text" name="subject" id="subject_input" required>

            <label for="messsage_input">Mensagem</label>
            <textarea name="message" id="menssage_input" rows="7" required placeholder="Sua mensagem aqui..." maxlength="1000" minlength="20"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
