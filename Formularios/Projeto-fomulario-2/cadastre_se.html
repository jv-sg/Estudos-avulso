<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <form class="forms form-login" action="#" method="get" autocomplete="off">
        <fieldset class="form_fiel">

            <legend class="form__title">Cadastre-se</legend>
            <label for="name_input" class="form__label">Nome</label>
            <input type="email" name="user" class="form__input" id="name_input" required placeholder="João da Silva">

            <label for="user_input" class="form__label">Usuario</label>
            <input type="email" name="user" class="form__input" id="user_input" required placeholder="joao@exemple.com">

            <label for="pass_input" class="form__label">Senha</label>
            <input type="password" name="password" id="pass_input" class="form__input" required>

            <div class="form__action">
                    <button class="btn btn-primary">Cadastre-se</button>
                    <p class="form__action__aside">Já possui cadastro?<a href="login.html" >Fazer Login</a></p>
                    
            </div>
        </fieldset>
    </form>
</body>
</html>
