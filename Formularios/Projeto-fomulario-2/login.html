<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <form class="forms form-login" action="#" method="get" autocomplete="off">
        <fieldset class="form_fiel">
            <legend class="form__title">Login</legend>
            <label for="user_input" class="form__label">Usuario</label>
            <input type="email" name="user" class="form__input" id="user_input" required placeholder="joao@exemple.com">

            <label for="pass_input" class="form__label">Senha</label>
            <input type="password" name="password" id="pass_input" class="form__input" required>

            <div class="form__action">
                    <button class="btn btn-primary">Login</button>
                    <a href="cadastre_se.html" class="btn btn-secundary">Cadastre-se</a>
                    <a href="#" class="form__action__aside">Esqueci a minha senha</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
