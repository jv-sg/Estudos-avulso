<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @keyframes anda {
            from {
                transform: translateX(0);
                background-color: yellow;
            }

            25% {
                background-color: rgb(128, 0, 0);
            }

            50% {
                background-color: green;
            }

            75% {
                background-color: rgb(153, 0, 255);
            }

            to {
                transform: translateX(300px);
                background-color: blue;
            }
        }

        @keyframes altura {

            0%,
            100% {
                height: 80px;
            }

            20%,
            80% {
                height: 120px;
            }

            /* 80% {
                height: 120px;
            } */

            /* 100% {
                height: 80px;
            } */
        }

        @keyframes largura {
            0% {
                width: 100px;
            }

            100% {
                width: 400px;
            }
        }

        #anima {
            outline: 3px solid red;
            width: 400px;
        }

        #anima div {
            width: 100px;
            height: 50px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        #anima div:nth-child(1) {
            animation-name: anda;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
        }

        #anima div:nth-child(2) {
            animation: anda 20s linear 2s 3 alternate both running;
            /* animation-fill-mode: both;
            animation-play-state: running; */
        }

        #anima div:nth-child(2):hover {
            animation-play-state: paused;
        }

        #anima div:nth-child(3) {
            /* animation: anda 2s cubic-bezier(.39, -0.44, .73, 1.44) 0ms infinite alternate,
                altura 2s linear 1 normal forwards; */

            will-change: height;
        }

        #anima div:nth-child(4) {
            animation: largura 5s;
            animation-timing-function: steps(5, jump-end);
        }

        #anima div:nth-child(5) {
            animation: largura 5s;
            animation-timing-function: steps(5, jump-start);
        }

        #anima div:nth-child(6) {
            animation: largura 5s;
            animation-timing-function: steps(5, jump-none);
        }

        #anima div:nth-child(7) {
            animation: largura 5s;
            animation-timing-function: steps(5, jump-both);
        }

        /*----------------*/
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container que centraliza as esferas */
        .ps2-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* Estilo base das "bolinhas" */
        .orb {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            /* Brilho neon característico */
            box-shadow: 0 0 15px #fff, 0 0 30px #4facfe, 0 0 45px #00f2fe;
            opacity: 0.8;
        }

        /* Animação de órbita e pulsação */
        @keyframes float {
            0% {
                transform: rotate(0deg) translateX(80px) rotate(0deg) scale(1);
                opacity: 0.6;
            }

            50% {
                transform: rotate(180deg) translateX(120px) rotate(-180deg) scale(1.5);
                opacity: 1;
            }

            100% {
                transform: rotate(360deg) translateX(80px) rotate(-360deg) scale(1);
                opacity: 0.6;
            }
        }

        /* Criando variações de movimento para cada bolinha */
        .orb:nth-child(1) {
            animation: float 6s infinite ease-in-out;
            top: 50%;
            left: 50%;
        }

        .orb:nth-child(2) {
            animation: float 8s infinite ease-in-out reverse;
            top: 40%;
            left: 45%;
            animation-delay: -1s;
        }

        .orb:nth-child(3) {
            animation: float 7s infinite ease-in-out;
            top: 60%;
            left: 55%;
            animation-delay: -2s;
        }

        .orb:nth-child(4) {
            animation: float 10s infinite ease-in-out reverse;
            top: 30%;
            left: 50%;
            animation-delay: -3s;
        }

        .orb:nth-child(5) {
            animation: float 9s infinite ease-in-out;
            top: 70%;
            left: 40%;
            animation-delay: -4s;
        }

        .orb:nth-child(6) {
            animation: float 11s infinite ease-in-out reverse;
            top: 20%;
            left: 60%;
            animation-delay: -5s;
        }

        .orb:nth-child(7) {
            animation: float 12s infinite ease-in-out;
            top: 50%;
            left: 20%;
            animation-delay: -6s;
        }
    </style>
</head>

<body>
    <div id="anima">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>jump-end</div>
        <div>jump-start</div>
        <div>jump-none</div>
        <div>jump-both</div>
    </div>

    <div class="ps2-container">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
</body>

</html>
